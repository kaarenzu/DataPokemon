<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header> "Personajes de Harry Potter Wizard Unite"</header>
    <nav>
      <div class ="dropdown"> <!--contiene el los boton House-->
        <button class ="dropbtn">House
          <i class="fa fa-caret-down"></i>
        </button>
        <div class= "dropdown-content"><!--contiene el los las opciones de House-->
          <button id= "btnGriffindor">Gryffindor</button>
          <button id= "hufflepuff">Hufflepuff</button>
          <button id= "ravenclaw">Ravenclaw</button>
          <button id= "slytherin">Slytherin</button>
        </div>
      </div>
      <div class="dropdown"><!--contiene el boton de Rol-->
        <button class="dropbtn">Rol
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content"> <!--contiene el los las opciones de rol despegable-->
          <button id="student">Student</button>
          <button id="staff">Staff</button>
        </div>
      </div>

      <div class="dropdown"><!--contiene el boton de Core-->
        <button class="dropbtn">Core
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">  <!--contiene el los las opciones de core despegable-->
          <button id="unicorn">Unicorn Tail-Hair</button>
          <button id="dragon">Dragon Heartstring</button>
          <button id="phoenix">Phoenix Feather</button>
        </div>
      </div>
      
      <div class="dropdown"><!--contiene el boton de Ancestry-->
        <button class="dropbtn">Ancestry
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">  <!--contiene el los las opciones de rol despegable-->
          <button id="pure">Pure-blood</button>
          <button id="half">Half-blood</button>
          <button id="muggle">Muggleborn</button>
        </div>
      </div>

      <div class="dropdown"><!--contiene el boton de todos-->
        <button class="dropbtn" id="todos">All</button>
      </div>
    </nav>
    <div id="container"></div>

 
        <script type="module" src="main.js"></script>
  </body>
</html>
